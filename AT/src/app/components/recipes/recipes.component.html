<div style="flex: 1 1 0;">
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Quick filter</mat-label>
    <input matInput placeholder="Gulas" [(ngModel)]="quickFilter" (ngModelChange)="changeFilter()">
  </mat-form-field>
  <button mat-button (click)="createRecipe()" style="float: right; margin: 10px">
    <mat-icon>add</mat-icon>
    Create new recipe
  </button>

  <table mat-table
         matSort
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8">
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="expand row"
                (click)="(expandedRecipe = expandedRecipe === element ? null : element); $event.stopPropagation()">
          <mat-icon *ngIf="expandedRecipe !== element">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedRecipe === element">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container [matColumnDef]="column.field" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [style]="{'width': column.width || 'auto'}"> {{column.header}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.field]}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions" style="width: 15%;">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Edit item" (click)="onEditClick(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="danger" aria-label="Delete item" (click)="onDeleteClick(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedRecipe ? 'expanded' : 'collapsed'">
          <mat-list style="width: 40%; margin: 20px">
            <ng-container *ngFor="let component of element.components; let i = index">
              <mat-list-item>
                <div matLine>
                  <p style="float:left">
                    <span class="light note">{{component.id}}</span>
                    {{component.name}}
                  </p>
                  <p style="float:right">{{component.componentSP}} kg</p>
                </div>
              </mat-list-item>
              <mat-divider *ngIf="i !== element.components.length - 1"></mat-divider>
            </ng-container>
            <span style="margin: auto" *ngIf="element.components.length === 0">No components in this recipe.</span>
          </mat-list>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="example-element-row"
        [class.example-expanded-row]="expandedRecipe === element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{quickFilter}}".</td>
    </tr>
  </table>
  <div *ngIf="isLoading"
       style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
  <mat-paginator [length]="data.length"
                 [pageSizeOptions]="[10, 20, 50, 100]"
                 [showFirstLastButtons]="true"
                 [pageSize]="20" aria-label="Select page of recipes search results"></mat-paginator>
</div>
