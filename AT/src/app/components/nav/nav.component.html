<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass] = "{'dark-theme-mode': isDarkTheme }">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/components">Components</a>
      <a mat-list-item routerLink="/recipes">Recipes</a>
      <a mat-list-item routerLink="/orders">Orders</a>
      <a mat-list-item routerLink="/statistics">Statistics</a>
      <a mat-list-item routerLink="/users" *ngIf="isAdmin">Users</a>

      <!--<a mat-list-item href="#">Link 3</a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf = "loaderService.isLoading() | async" class="loader-container">
      <mat-progress-bar mode = "indeterminate">     </mat-progress-bar>
      <!--<mat-spiner></mat-spiner>-->
    </div>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AT</span>
      <span style="flex: auto;"></span>
      <button mat-icon-button aria-label="Profile icon" style="margin-bottom: 5px" [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition = "before" (change)="storeThemeSelection()">
        <mat-icon>lightbulb</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>

    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #accountMenu="matMenu" class="menu-no-padding">
  <ng-container *ngIf="user | async as user; else noUser">
    <mat-card>
      <mat-card-title>{{user.username}}</mat-card-title>
      <mat-card-subtitle>Current user</mat-card-subtitle>
      <mat-card-content>
        <p>Role: <strong>{{user.role}}</strong></p>
        <p>Full name: <strong>{{user.firstName}} {{user.lastName}}</strong></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="logout()" style="width: 100%"><mat-icon>logout</mat-icon>Logout</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  <ng-template #noUser>
    <p style="margin: 5px">
      You are currently not logged in. <br> Some actions will be limited.
    </p>
  <button mat-icon-button (click)="login()" style="width: 100%"><mat-icon>login</mat-icon>Login</button>
  </ng-template>
</mat-menu>
